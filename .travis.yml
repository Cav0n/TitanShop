dist: bionic
language: php
php:
  - 7.2
  - 7.3
services:
  - mysql
cache:
  directories:
    - node_modules
    - vendor
before_script:
  - cp .env.travis .env
  - sudo mysql -e 'create database titanshop;'
  - composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
  - php artisan key:generate
  - php artisan migrate
script:
  - vendor/bin/phpunit
